<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Interactive game, testing users knowledge of European capital cities and flags.">
    <meta name="keywords" content="game, Europe, capitals, cities, flags, fun, knowledge">
    <meta name="author" content="Lee Copeman">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--Title-->
    <title>European Countries</title>
</head>

<body>
    <header class="banner">
        <h1>European<br>Countries Challenge</h1>
    </header>
    <main>
        <section class="user-details">
            <div class="hide">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
        </section>
        <div class="start, hide">
            <button id="start">START</button>
        </div>
        <section class="question-area">
            <div id="question"></div>
        </section>
        <section class="answer-area">
            <div id="answer">Answer Test
                <input type="text">
                <input type="submit">
            </div>
        </section>
        <div class="score-area">
            <p>Correct: <span id="correct-score">0</span></p>
            <p>Incorrect: <span id="incorrect-score">0</span></p>
        </div>
    </main>
    <footer></footer>

    <!--Font Awesome Kit and Javascript link-->
    <script src="https://kit.fontawesome.com/cd1fc6e5ef.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
