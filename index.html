<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Interactive game, testing users knowledge of European capital cities and flags.">
    <meta name="keywords" content="game, Europe, capitals, cities, flags, fun, knowledge">
    <meta name="author" content="Lee Copeman">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <!--Title-->
    <title>European Countries</title>
</head>

<body>
    <header class="banner">
        <h1>European<br>Countries Challenge</h1>
    </header>
    <main>
        <!--Start section to begin game-->
        <section class="user-details start-page" id="start-page">
            <h2 class="hidden">Start Page</h2>
            <p id="intro">Test your knowledge of European Capital Cities!<br>Enter your name and click
                Start to begin</p>
            <div class="name-div">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="start-btn">
                <button id="start">START</button>
            </div>
        </section>
        <!--Question and answer section-->
        <section class="question-area question-page hide" id="question-page">
            <h2 class="hidden">Questions Page</h2>
            <div id="question"></div>
            <div class="answer-area">
                <label for="answer" id="answer-label">Answer:</label>
                <input type="text" id="answer" name="answer">
                <input type="submit" id="submit">
            </div>
            <div class="score-area question-page">
                <p>Correct: <span id="correct-score">0</span></p>
                <p>Incorrect: <span id="incorrect-score">0</span></p>
            </div>
        </section>
        <!--Results section-->
        <section id="results-page" class="hide">
            <h2 class="hidden">Results Page</h2>
            <div class="message">
                <p>Well done <span id="insert-name"></span> you scored <span id="final-score">0</span></p>
            </div>
            <div class="return-home">
                <a href="index.html" aria-label="Send user back to home page to play again" class="play-again">Play
                    Again</a>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <p>Created by Lee Copeman<br><a href="https://github.com/l-copeman" target="_blank" rel="noopener"
                aria-label="Visit Lee Copeman's GitHub Page (opens in new window)"><i
                    class="fa-brands fa-github"></i></a></p>
    </footer>

    <!--Font Awesome Kit and Javascript link-->
    <script src="https://kit.fontawesome.com/cd1fc6e5ef.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
